<!-- 加入页面的的脚本 -->
<script>
    //加载菜单
    var menuData;
    ajaxPost(basePath + "/function/getlist", null, function (data) {
        var $li, $menu_f_ul, $menu_s, $li_s, $menu_s_ul;
        menuData = data;
        $.each(data, function (index, item) {
            if (item.levelCode.length == 6) {
                if(hasChildMenu(item.id)) {
                    $li = $('<li class="treeview"></li>');
                    var $menu_f = $('<a href="#">\n' +
                        '<i class="' + item.icon + '"></i> <span>' + item.name + '</span>\n' +
                        ' <span class="pull-right-container">\n' +
                        '<i class="fa fa-angle-left pull-right"></i>\n' +
                        '</span></a>');
                    $li.append($menu_f);
                    $menu_f_ul = $('<ul class="treeview-menu"></ul>');
                    $li.append($menu_f_ul);
                    $("ul.sidebar-menu").append($li);
                }else{
                    $li = $('<li class="treeview"></li>');
                    var $menu_f = $('<a href="#" data-url="${basePath}' + item.url + '">\n' +
                        '<i class="' + item.icon + '"></i> <span>' + item.name + '</span>\n' +
                        ' <span class="pull-right-container">\n' +
                        '</span></a>');
                    $li.append($menu_f);
                    $("ul.sidebar-menu").append($li);
                }
            }
            else if (item.levelCode.length == 12) {
                if (hasChildMenu(item.id)) {
                    $li_s = $('<li class="treeview"></li>');
                    $menu_s = $('<a href="#">\n' +
                        '<i class="' + item.icon + '"></i> <span>' + item.name + '</span>\n' +
                        ' <span class="pull-right-container">\n' +
                        '<i class="fa fa-angle-left pull-right"></i>\n' +
                        '</span></a>');
                    $li_s.append($menu_s);
                    $menu_s_ul = $('<ul class="treeview-menu"></ul>');
                    $li_s.append($menu_s_ul);
                    $menu_f_ul.append($li_s);
                } else {
                    $menu_s = $('<li><a href="#" data-url="${basePath}' + item.url + '"><i class="' + item.icon + '"></i>' + item.name + '</a></li>');
                    $menu_f_ul.append($menu_s);
                }
            }
            else if (item.levelCode.length == 18) {
                $menu_t = $('<li><a href="#" data-url="${basePath}' + item.url + '"><i class="' + item.icon + '"></i>' + item.name + '</a></li>');
                $menu_s_ul.append($menu_t);
            }
        });

    });

    //判断当前二级菜单是否有包含三级菜单
    function hasChildMenu(parentId) {
        if (!menuData)
            return false;
        for (var i = 0; i < menuData.length; i++) {
            var item = menuData[i];
            if (item.parentId == parentId) {
                return true;
            }
        }
        return false;
    }

    function changePwd() {
        modals.openWin({
            winId:"pwdWin",
            url:basePath+"/user/changePwd",
            width:"600px"
        })
    }

    $(function () {
        //首页默认加载
        //loadPage("${basePath}/duty/set");
        //loadPage("${basePath}/duty/home");
        //loadPage("${basePath}/report/list");
        loadPage("${basePath}/report/orgSelector/ff80818165c20e4c0165c21909230000");
        //loadPage("${basePath}/reservation/homePage");
        //loadPage("${basePath}/activiti/task/todo/list");
        //loadPage("${basePath}/activiti/delegate/list");
        //loadPage("${basePath}/markdown/preview?id=402880e958ecdff60158ed0c62ba0001")
        $("a[data-url]").click(function (evt) {
            loadPage($(this).data("url"));
            $("ul.sidebar-menu li").removeClass("active");
            $("ul.treeview-menu li").removeClass("active");
            $(this).parent().addClass("active");
            $(this).parent().closest("li.treeview").addClass("active");
        });

        //头像回填
        ajaxPost(basePath + "/user/getAvatar", {userId: "${user.id}"}, function (result) {
            if (result)
                $(".user-image,.img-circle").attr("src", basePath + result.src);
        })
        //组织机构回填
        var deptId = "${user.deptId!0}";
        if (deptId != 0) {
            ajaxPost(basePath + "/org/show/${user.deptId!'0'}", null, function (ret) {
                if (ret.success)
                    $("#deptName").text(ret.data);
            })
        }
    });

</script>
