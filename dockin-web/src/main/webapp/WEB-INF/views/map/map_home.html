<script>
    var mapObj = {
        map: null,
        dialogs: {},
        initHeight: function () {
            var minHeight = $("#mainDiv").css("min-height").replace("px", "");
            minHeight = parseInt(minHeight);
            $("#map-container").height(minHeight - 145);
        },
        initMap: function () {
            var self = this;
            var normalm = L.tileLayer.chinaProvider('GaoDe.Normal.Map', {
                maxZoom: 18,
                minZoom: 5
            });
            var imgm = L.tileLayer.chinaProvider('GaoDe.Satellite.Map', {
                maxZoom: 18,
                minZoom: 5
            });
            var imga = L.tileLayer.chinaProvider('GaoDe.Satellite.Annotion', {
                maxZoom: 18,
                minZoom: 5
            });

            var normal = L.layerGroup([normalm]),
                image = L.layerGroup([imgm, imga]);

            var baseLayers = {
                "地图": normal,
                "影像": image,
            }

            var map = L.map("map-container", {
                center: [39.7428800000, 116.3403300000],
                zoom: 15,
                layers: [normal],
                zoomControl: false,
                editable: true
            });
            this.map = map;

            L.control.layers(baseLayers, null).addTo(map);
            L.control.zoom({
                zoomInTitle: '放大',
                zoomOutTitle: '缩小'
            }).addTo(map);



            L.control.custom({
                position: 'topleft',
                content: '<button class="btn btn-info" style="border-radius:50%;width:60px;height:60px;"><strong>菜单</strong></button>',
                classes: 'text-center',
                style:
                    {
                        cursor: 'pointer',
                        margin:'10px 0 0 0'
                    },
                events:
                    {
                        click: function (data) {
                            $("#map-menu").slideToggle(500);
                        }
                    }
            }).addTo(map);

            // 自定义组件
            L.control.custom({
                position: 'topleft',
                content: self.initMenuForMap(),
                classes: 'text-center',
                style:
                    {
                        cursor: 'pointer',
                        margin: '-60px 0 0 60px',
                        zIndex: 1000
                    },
                events:
                    {
                        click: function (data) {

                        }
                    }
            }).addTo(map);

         /*   L.easyButton('fa-navicon', function (btn, map1) {
                $("#map-menu").slideToggle(500);
            }).addTo(map);*/


        },
        initMenuForMap: function () {
            var menu_head = ' <div class="dropdown"><ul class="dropdown-menu" id="map-menu">';
            var menu_tail = '</ul></div>';
            var menu_content = "";
            var menu_data = [
                {name: '突发事件', icon: 'fa fa-asterisk', click: 'mapObj.event()'},
                {name: '人员定位', icon: 'fa fa-location-arrow', click: 'mapObj.userLocation()'},
                {name: '轨迹检索', icon: 'fa fa-code-fork', click: 'mapObj.userRoute()'},
                {
                    name: '消防资源', icon: 'fa fa-fire-extinguisher', children: [
                    {name: '消防水利设施',icon:'fa fa-cog',click:'mapObj.fireDevice()'},
                    {name: '微型消防站',icon:'fa fa-bank',click:'mapObj.fireStation()'},
                    {name: '消防隐患点',icon:'fa fa-fire',click:'mapObj.fireDanger()'}]
                },
                {
                    name: '应急资源', icon: 'fa fa-medkit', children: [
                    {name: '应急专家',icon:'fa fa-user', click: 'mapObj.expert()'},
                    {name: '救援队伍', icon:'fa fa-group',click: 'mapObj.rescueTeam()'},
                    {name: '应急物资',icon:'fa fa-database',click:'mapObj.material()'},
                    {name: '应急装备',icon:'fa fa-medkit',click:'mapObj.equipment()'},
                    {name: '避难场所',icon:'fa fa-bank',click:'mapObj.shelter()'},
                    {name: '医疗卫生站',icon:'fa fa-plus-square',click:'mapObj.healthOrg()'},
                    {name: '物资储备库',icon:'fa fa-building',click:'mapObj.repository()'},
                    {name: '应急车辆',icon:'fa fa-bus',click:'mapObj.vehicle()'}
                ]
                },
                {
                    name: '隐患资源', icon: 'fa fa-warning', children: [
                    {name: '重大危险源',icon:'fa fa-flash',click:'mapObj.dangerSrc()'},
                    {name: '重要防护目标',icon:'fa fa-exclamation',click:'mapObj.protection()'}]
                },
                {name: '视频监控', icon: 'fa fa-video-camera',click:'mapObj.surveillance()'},
                {name: '现场气象', icon: 'fa fa-cloud'},
                {name: '决策标绘', icon: 'fa fa-magic'},
                {name: '测量工具', icon: 'fa fa-cog'}
            ];
            menu_content += menu_head;
            for (var i = 0; i < menu_data.length; i++) {
                if (menu_data[i].children) {
                    menu_content += '<li class="dropdown-submenu"><a tabindex="-1" href="#"><i class="' + menu_data[i].icon + ' text-primary"></i> ' + menu_data[i].name + '</a><ul class="dropdown-menu">';
                    for (var j = 0; j < menu_data[i].children.length; j++) {
                        if (menu_data[i].children[j].click)
                            menu_content += '<li><a tabindex="-1" href="#" onclick="' + menu_data[i].children[j].click + '"><i class="' + menu_data[i].children[j].icon + ' text-primary"></i>' + menu_data[i].children[j].name + '</a></li>';
                        else
                            menu_content += '<li><a tabindex="-1" href="#"><i class="' + menu_data[i].children[j].icon + ' text-primary"></i>' + menu_data[i].children[j].name + '</a></li>';
                        menu_content += '<li class="divider"></li>';
                    }
                    menu_content += "</ul></li>";
                } else {
                    if (menu_data[i].click)
                        menu_content += '<li><a tabindex="-1" href="#"  onclick="' + menu_data[i].click + '"><i class="' + menu_data[i].icon + ' text-primary"></i> ' + menu_data[i].name + '</a></li>';
                    else
                        menu_content += '<li><a tabindex="-1" href="#"><i class="' + menu_data[i].icon + ' text-primary"></i> ' + menu_data[i].name + '</a></li>';
                }
                menu_content += '<li class="divider"></li>';
            }
            menu_content += menu_tail;

            return menu_content;
        },

        openDialog: function (setting) {
            var self = this;
            var key = setting.key;
            var title = setting.title;
            var url = setting.url;
            var options = setting.options;
            $.each(self.dialogs, function (name, value) {
                self.dialogs[name].close();
                self.map.removeLayer(self.dialogs[name]);
                $("#dialog-content-" + name).remove();
            });
            var defaultSetting = {size: [400, 500], anchor: [60, 211]};
            if (!options)
                options = defaultSetting;
            else
                options = $.extend(defaultSetting, options);
            self.dialogs[key] = L.control.dialog(options)
                .setContent("<div class='box box-solid with-border no-padding' id='dialog-content-" + key + "'></div>")
                .addTo(self.map);

            loadPage(url, "#dialog-content-" + key);
            $("div.leaflet-control-dialog-grabber").css("width", "200px");
            $("div.leaflet-control-dialog-grabber").css("top", "5px");
            $("div.leaflet-control-dialog-grabber").append("<span class='text-muted text-bold'>&nbsp;&nbsp;" + title + "</span>");
        },
        removeMarker: function () {
            var self = this;
            this.map.eachLayer(function (layer) {
                if (layer instanceof L.Marker) {
                    self.map.removeLayer(layer);
                }
            });
        },

        generatorMarker: function (options) {
            var self = this;
            self.removeMarker();
            var datas = options.data;
            var icon = options.icon;
            var key = options.key;
            var baseUrl = options.url;
            var minHeight = 'auto';
            if (options.minHeight)
                minHeight = options.minHeight + 'px';
            for (var i = 0; i < datas.length; i++) {
                var marker;
                if (icon) {
                    marker = L.marker([datas[i].lat, datas[i].lng], {icon: icon,dataId:datas[i].id}).addTo(this.map);
                }
                else {
                    marker = L.marker([datas[i].lat, datas[i].lng]).addTo(this.map);
                }
                (function (item) {
                    marker.on('click', function (e) {
                        var containerId = key + item.id;
                        $("#" + containerId).remove();
                        L.popup({minWidth: 380, offset: L.point(0, -10)})
                            .setLatLng(e.latlng)
                            .setContent('<div id="' + containerId + '" style="min-height:' + minHeight + '"></div>')
                            .openOn(self.map);
                        //self.openPopup(baseUrl+"/"+item.id,"#"+containerId);
                        loadPage(baseUrl + "/" + item.id, "#" + containerId);
                    })
                }(datas[i]));
            }
        },
        openPopup: function (url, id) {
            console.log(url);
            var ret = "<div></div>";
            $.ajax({
                type: "get",
                url: url,
                async: false,
                success: function (data) {
                    ret = data;
                }
            });
            return ret;
        }

    };
    $(function () {
        mapObj.initHeight();
        mapObj.initMap();
        $(window).resize(function () {
            mapObj.initHeight();
        })
